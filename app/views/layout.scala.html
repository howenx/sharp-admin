@import play.i18n._

@(lang:String, title: String = "HMM Admin",user:domain.User = null)(scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicongift.ico">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/assets/css/main.css"/>

    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/spin.css">

    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/assets/js/main.js"></script>
	<script>window.lang = "@lang"</script>
    <script src="/assets/js/header.js"></script>
    @scripts
</head>
<body>
    <div class="wrap">
        <div class="wrap-header" style="">
            @header(user,lang)
        </div>
        <div class="wrap-content">
            @content
        </div>
        <div class="wrap-footer">
            @footer(lang)
        </div>
    </div>
	<div id="mask" class="ui-mask" style="display: none;">
		<div id="circularG">
			<div id="circularG_1" class="circularG"></div>
			<div id="circularG_2" class="circularG"></div>
			<div id="circularG_3" class="circularG"></div>
			<div id="circularG_4" class="circularG"></div>
			<div id="circularG_5" class="circularG"></div>
			<div id="circularG_6" class="circularG"></div>
			<div id="circularG_7" class="circularG"></div>
			<div id="circularG_8" class="circularG"></div>
		</div>
	</div>
</body>
</html>
