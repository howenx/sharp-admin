<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/add-guige.css">
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/add-guige.js"></script>
    <!-- 日历 -->
    <link href="/assets/css/bootstrap-datetimepicker1.css" rel="stylesheet">
    <script src="/assets/js/moment-with-locales.js"></script>
    <script src="/assets/js/bootstrap-datetimepicker1.js"></script>
    <script src="/assets/js/rili.js"></script>
</head>
<body onload="Init()">
<div class="panel panel-primary">
    <div class="panel-heading">
        添加规格
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <!-- 颜色 -->
            <div class="form-group">

                <label class="col-sm-2 control-label">颜色</label>

                <div class="col-sm-10">
                    <div class="color">
                        <label class="radio-inline">
                            <input type="radio" class="vals" name="color" value="白色" checked> <span>白色</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="color" value="蓝色"> <span>蓝色</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="color" value="紫色"> <span>紫色</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="color" value="青色"> <span>青色</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary btn-xs add-color">添加</button>
                </div>
            </div>
            <!-- 尺寸 -->
            <div class="form-group">

                <label class="col-sm-2 control-label">尺寸</label>

                <div class="col-sm-10">
                    <div class="size">
                        <label class="radio-inline">
                            <input type="radio" class="vals" name="size" value="100ml" checked> <span>100ml</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="size" value="200ml"> <span>200ml</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="size" value="300ml"> <span>300ml</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary btn-xs add-size">添加</button>
                </div>
            </div>
            <!-- 销售期限 -->
            <div class="form-group">
                <label class="col-sm-2 control-label l-pad">销售期限</label>
                <div class="col-sm-3" style="padding-right: 0">
                    <div class="input-group date" id='datetimepicker1'>
                        <input class="form-control col-sm-2"  type="text"  id="onShelvesAt" name="onShelvesAt">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div style="width: 40px;float: left;line-height: 1.3;font-size: 24px;text-align: center">~</div>
                <div class="col-sm-3" style="padding-left: 0">
                    <div class="input-group date" id='datetimepicker2'>
                        <input class="form-control col-sm-2"  type="text"  id="offShelvesAt" name="offShelvesAt">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <div id="warn-date" style="color:red; margin-left:260px;margin-top:-30px; width:100px;"></div>
                </div>
            </div>
            <div class="form-group">
                <!-- 重量 -->
                <label class="col-sm-2 control-label">重量</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals">
                </div>
                <!-- 库存数量 -->
                <label class="col-sm-1 control-label">库存数量</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals">
                </div>
                <!-- 现价 -->
                <label class="col-sm-1 control-label">现价</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals">
                </div>
            </div>

            <div class="form-group">

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">原价</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control vals">
                </div>
                <!-- 成本价 -->
                <label class="col-sm-2 control-label">成本价</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control vals">
                </div>
                <!-- 折扣 -->
                <label class="col-sm-2 control-label">折扣</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control vals">
                </div>
            </div>

            <div class="form-group">

            </div>

            <div class="form-group">

            </div>
            <!-- 限购数量 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">限购数量</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control vals">
                </div>
            </div>
            <!-- 运费设置 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">运费设置</label>
                <div class="col-sm-8">
                    <select class="form-control vals">
                        <option>请选择</option>
                        <option>特价优惠</option>
                        <option selected>默认模版</option>
                        <option>优惠模版</option>
                        <option>标准模版</option>
                    </select>
                </div>
            </div>
            <!-- 税率设置 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">税率设置</label>
                <div class="col-sm-8">
                    <select class="form-control vals">
                        <option>请选择</option>
                        <option selected>标准税率</option>
                        <option>免税</option>
                        <option>自定义</option>
                    </select>
                </div>
            </div>
            <!-- 税率 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">税率(整数)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control vals">
                </div>
            </div>
            <!-- 行邮税号 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">行邮税号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control vals">
                </div>
            </div>
            <!-- 库存区域 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">库存区域</label>
                <div class="col-sm-8">
                    <select class="form-control vals">
                        <option>杭州保税仓备案</option>
                        <option selected>杭州保税仓直邮</option>
                        <option>广州保税仓备案</option>
                        <option>广州保税仓直邮</option>
                        <option>上海保税仓备案</option>
                        <option>上海保税仓直邮</option>
                        <option>海外直邮</option>
                    </select>
                </div>
            </div>
            <!-- 报关单位 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">报关单位</label>
                <div class="col-sm-8">
                    <select class="form-control vals">
                        <option selected>杭州</option>
                        <option>广州</option>
                        <option>上海</option>
                    </select>
                </div>
            </div>
            <!-- 海关商品备案号 -->
            <div class="form-group hgba">
                <label class="col-sm-2 control-label">海关商品备案号</label>
                <div class="col-sm-8">
                    <div class="row">
                        <label class="col-sm-2 control-label" style="width: 100px">杭州:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control hz">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 control-label" style="width: 100px">广州:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control gz">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 control-label" style="width: 100px">上海:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control sh">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 多样化价格 -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label>
                        <input type="checkbox" class="YN" checked> 开启多样化价格
                    </label>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <table class="table table-bordered guige block">
                        <tr>
                            <th>价格</th>
                            <th>数量</th>
                            <th class="addTr">添加</th>
                        </tr>
                        <tr>
                            <td>SADAS</td>
                            <td>124</td>
                            <td class="delTr">删除</td>
                        </tr>
                        <tr>
                            <td>ASD</td>
                            <td></td>
                            <td class="delTr">删除</td>
                        </tr>
                    </table>
                </div>
                <!-- 保存 -->
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" onclick="holdShow()">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
