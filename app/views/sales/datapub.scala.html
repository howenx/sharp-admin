<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/assets/css/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/slider.css">
    <link rel="stylesheet" href="/assets/css/screenshot.css">
    <link rel="stylesheet" href="/assets/css/upload.css">
    <link rel="stylesheet" href="/assets/css/button.css">
    <link rel="stylesheet" href="/assets/css/font-face.css">
    <link rel="stylesheet" href="/assets/css/search.css">
    <link href="/assets/css/bootstrap-datetimepicker1.css" rel="stylesheet">

    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery-ui.min.js"></script>
    <script src="/assets/js/Math.uuid.js"></script>
    <script src="/assets/js/upload.style.js"></script>
    <script src="/assets/js/shot.style.js"></script>
    <script src="/assets/js/slider.js"></script>
    <script src="/assets/js/search.js"></script>
    <script src="/assets/js/moment-with-locales.js"></script>
    <script src="/assets/js/bootstrap-datetimepicker1.js"></script>
    <script src="/assets/js/rili.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/add-guige.js"></script>
</head>
<body>
    <form class="form-horizontal">
        <div class="upinfo">
            <div class="form-group">
                <label class="col-sm-2 control-label">商店</label>
                <div class="col-sm-2">
                    <select class="form-control form-data-area" id="shop">
                        <option value="1">韩秘美专营店</option>
                        <option value="2">韩秘美化妆品店</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">日期*</label>

                <div class="col-sm-4">
                    <div id="datetimepicker-starttime" class="input-group date">
                        <input id="saleAt" class="form-control col-sm-2"  type="text">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">订单号*</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="orderId"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">单价*</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="price"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">数量*</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="saleCount"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">优惠额</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="discountAmount"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">京东费率,单位百分比</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="jdRate"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">国内快递费</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="shipFee"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">国际物流</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inteLogistics"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">包装</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="packFee"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">仓储服务费</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="storageFee"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">行邮税税率，单位百分比，例如填入3，表示3%</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="postalTaxRate"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标记</label>

                <div class="col-sm-8">
                    <input type="radio" name="remarkStatus" value="1" checked />&nbsp;邮费已经结&nbsp;&nbsp;
                    <input type="radio" name="remarkStatus" value="2"/>&nbsp;京东已结&nbsp;&nbsp;
                    <input type="radio" name="remarkStatus" value="3"/>&nbsp;均已结&nbsp;&nbsp;
                    <input type="radio" name="remarkStatus" value="4"/>&nbsp;其他&nbsp;&nbsp;
                    <input type="radio" name="remarkStatus" value="5"/>&nbsp;退货
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="remark"/>
                </div>
            </div>
            <input type="hidden" class="form-control" id="inputType" value="1"/>
        </div>
        <button type="button" class="btn btn-primary btn-xs add-goods" onclick="ShowModal()">添加商品</button>
        <div class="bgk">
            <table class="table table-bordered table-hover grid" id="sort" title="Kurt Vonnegut novels">
                <thead>
                <tr>
                    <th class="index">序号</th>
                    <!-- <th>主商品</th> -->
                    <th>
                        SkuID
                        <span class="glyphicon glyphicon-chevron-up"></span>
                        <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
                    </th>
                    <th>
                        商品类型
                        <span class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        类型ID
                    </th>
                    <th>
                        商品标题
                    </th>
                    <th>
                        主图
                    </th>
                    <th>
                        下架时间
                    </th>
                    <th>
                        商品状态
                    </th>
                    <th>
                        价格
                    </th>
                    <th>
                        原价
                        <span class="glyphicon glyphicon-chevron-up"></span>
                        <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
                    </th>
                    <th>
                        折扣
                        <span class="glyphicon glyphicon-chevron-up"></span>
                        <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
                    </th>
                    <th>
                        删除
                    </th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </form>
</body>
</html>
