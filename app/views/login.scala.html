@(form: play.api.data.Form[controllers.LoginInfo])(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Style login</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
    <style type="text/css">
        .reg{
            float:right;margin-top:10px;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>
@helper.form(routes.Auth.authenticate) {
    <div class="loginbox" style="position:absolute;left:40%;width:20%;top:30%">
        <div class="container-fluid">
            <h1 style="text-align: center">@messages("login.title")</h1>
            @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
            }
            <div class="form-group">
                <input type="text" class="form-control" placeholder="@messages("login.username")" name="name" id="name"
                       value="@form("name").value" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="passwd" id="passwd" placeholder="@messages("login.passwd")"
                       value="@form("passwd").value" />
            </div>
            <p class="text-left">
                <input type="submit" class="btn btn-primary btn-block" value="@messages("login.login")">
                <span class="reg">没有账号,去注册</span>
                <!--<input type="submit" class="btn btn-primary btn-block" value="@messages("login.reg")">-->
            </p>
        </div>

    </div>
}


<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script>
    $(document).on('click','.reg',function(){
        window.location.href = "/register"
    });
</script>
</body>
</html>
