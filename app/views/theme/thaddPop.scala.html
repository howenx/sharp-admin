<script src="/assets/js/bootstrap.min.js"></script>
<!--self-->
<link rel="stylesheet" href="/assets/css/search.css">

<script type="text/javascript">
    $(function(){
        $(".return").click(function(){
            var id=$("input[type=checkbox]:checked").parents("tr");
            $(id).find("input[type=checkbox]:checked").parent().remove();
            console.log(id);
            if (window.showModalDialog) {
                var sharedObject = {};
                sharedObject.id = id;

                window.returnValue = sharedObject;
            }
            else {
                // if not modal, we cannot use the returnValue property, we need to update the opener window
                window.opener.UpdateFields (id);
            }
            window.close ();
        })
    })
</script>
<style>
    .table-bordered.table-hover{
        width: 1100px;margin-left: 50px;
    }
</style>
<body>
<h3>商品查询</h3>
<table class="table table-bordered table-hover">
    <tr>
        <th>选择商品</th>
        <th>
            商品ID
            <span class="glyphicon glyphicon-chevron-up"></span>
            <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
        </th>
        <th>
            商品名称
            <span class="glyphicon glyphicon-chevron-up"></span>
            <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
        </th>
        <th>
            商品标题
        </th>
        <th>
            主图
        </th>
        <th>
            上架时间
        </th>
        <th>
            商品状态
        </th>
        <th>
            价格
        </th>
        <th>
            原价
            <span class="glyphicon glyphicon-chevron-up"></span>
            <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
        </th>
        <th>
            折扣
            <span class="glyphicon glyphicon-chevron-up"></span>
            <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
        </th>
    </tr>
    @for(item <- itList){
    <tr>
        <td>
            <input type="checkbox" name="goods">
        </td>
        <td>@item(0)</td>
        <td></td>
        <td>@item(1)</td>
        <td> <img class="main-img" src="@url@item(2)" alt="" width="50"></td>
        @if(item(3)!=null){<td>@(item(3).toString().substring(0,16))</td>}
        <td>@item(4)</td>
        <td>@item(5)</td>
        <td>@item(6)</td>
        <td>@item(7)</td>
    </tr>
    }
</table>
<button class="return btn btn-primary btn-xs" style="margin-left: 50px">确认添加</button>
</body>
