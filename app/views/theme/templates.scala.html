@(lang:String="cn",templateList:List[entity.ThemeTemplate],url:String,uploadUrl:String,user:entity.User)
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/templates.css">
    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <script>window.uploadUrl = "@uploadUrl"</script>
    <!--<script src="js/angular.min.js"></script>-->
</head>
<body oncontextmenu="return false">
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <h2>选择模版</h2>
        </div>
        <div class="col-sm-10 btns">
            <button type="button" class="btn btn-primary" id="createImg">生成图片</button>
            <button type="button" class="btn btn-primary" id="save">保存</button>
            <button type="button" class="btn btn-primary" id="nextStep">下一步</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <ul class="templates-choose">
                @for(template <- templateList){
                <li onmousedown="righthit(this);">
                    @Html(template.getNavigatorHtml())
                </li>
                }
            </ul>
            <button type="button" class="add-temp btn btn-primary">新增模版</button>
        </div>
        <div class="col-sm-8">
            <ul class="templates">
                @for(template <- templateList){
                <li id="@template.getId()">
                    @Html(template.getContentHtml())
                </li>
                }
            </ul>
        </div>
        <div class="col-sm-2">
            <form>
                <div class="form-group">
                    <label>上传图片</label>
                    <a class="form-control btn btn-primary" style="position: relative">
                        上传图片
                        <input type="file" class="upload">
                    </a>
                </div>
                <div class="form-group">
                    <label>添加图片</label>
                    <a class="form-control btn btn-primary" style="position: relative">
                        添加图片
                        <input type="file" class="add-upload">
                    </a>
                </div>
                <!-- 新建div -->
                <div class="form-group">
                    <label>新建div</label>
                    <button type="button" class="form-control btn btn-primary new-div">
                        新建
                    </button>
                </div>
                <!-- 透明度 -->
                <div class="form-group">
                    <label>透明度</label>
                    <input type="range" value="100" class="opa">
                </div>
                <div class="form-group">
                    <label>添加文本</label>
                    <input type="text" class="form-control" placeholder="文本内容">
                    <button type="button" class="form-control btn btn-primary addText">添加文本</button>
                </div>
                <div class="form-group">
                    <label>字体</label>
                    <select class="form-control font-fam">
                        <option value="">雅黑</option>
                        <option value="">宋体</option>
                        <option value="">黑体</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>字体尺寸</label>
                    <select class="form-control font-siz">
                        <option value="">10px</option>
                        <option value="">11px</option>
                        <option value="">12px</option>
                        <option value="">14px</option>
                        <option value="">16px</option>
                        <option value="">18px</option>
                        <option value="">20px</option>
                        <option value="">24px</option>
                        <option value="">32px</option>
                        <option value="" selected>36px</option>
                        <option value="">40px</option>
                        <option value="">44px</option>
                        <option value="">48px</option>
                        <option value="">54px</option>
                        <option value="">60px</option>
                        <option value="">66px</option>
                        <option value="">72px</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>颜色</label>
                    <input type="color" class="form-control">
                </div>
                <div class="form-group">
                    <label>字体样式</label>
                    <button type="button" class="through btn btn-primary btn-xs">through</button>
                </div>
                <div class="form-group">
                    <label>宽度</label>
                    <input type="text" class="form-control setwidth">
                </div>
                <div class="form-group">
                    <label>高度</label>
                    <input type="text" class="form-control setheight">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary changewh">改变宽高</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="/assets/js/functions.js"></script>
</html>
