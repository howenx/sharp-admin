<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>规格编辑</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/assets/css/item.css"/>-->
    <link rel="stylesheet" href="/assets/css/add-guige.css">
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/add-guige.js"></script>
    <!-- 日历 -->
    <link href="/assets/css/bootstrap-datetimepicker1.css" rel="stylesheet">
    <script src="/assets/js/moment-with-locales.js"></script>
    <script src="/assets/js/bootstrap-datetimepicker1.js"></script>
    <script src="/assets/js/rili.js"></script>
</head>
<body onload="Init()">
<div class="panel panel-primary">
    <div class="panel-heading">
        添加规格
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <!-- 颜色 -->
                <label class="col-sm-2 control-label">颜色</label>
                <div class="col-sm-10">
                    <div class="color">
                        <label class="radio-inline">
                            <input type="radio" class="vals" name="itemColor" value="白色" checked> <span>白色</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="itemColor" value="蓝色"> <span>蓝色</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="itemColor" value="紫色"> <span>紫色</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="itemColor" value="青色"> <span>青色</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary btn-xs add-color">添加</button>
                </div>
            </div>
            <div class="form-group">
                <!-- 尺寸 -->
                <label class="col-sm-2 control-label">尺寸</label>
                <div class="col-sm-10">
                    <div class="size">
                        <label class="radio-inline">
                            <input type="radio" class="vals" name="itemSize" value="100ml" checked> <span>100ml</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="itemSize" value="200ml"> <span>200ml</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="itemSize" value="300ml"> <span>300ml</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary btn-xs add-size">添加</button>
                </div>
            </div>
            <div class="form-group">
                <!-- 销售期限 -->
                <label class="col-sm-2 control-label l-pad">销售期限</label>
                <div class="col-sm-2" style="padding-right: 0; width:212px;">
                    <div class="input-group date" id='datetimepicker1'>
                        <input class="form-control col-sm-2"  type="text"  id="onShelvesAt" name="startAt">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div style="width: 60px;float: left;line-height: 1.3;font-size: 24px;text-align: center">~</div>
                <div class="col-sm-2" style="padding-left: 0; width:212px;">
                    <div class="input-group date" id='datetimepicker2'>
                        <input class="form-control col-sm-2"  type="text"  id="offShelvesAt" name="endAt">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <div id="warn-date" style="color:red; margin-left:260px;margin-top:-30px; width:100px;"></div>
                </div>
            </div>
            <div class="form-group">
                <!-- 重量 -->
                <label class="col-sm-2 control-label">重量(整数:克)</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals" name="invWeight">
                </div>
                <!-- 限购数量 -->
                <label class="col-sm-1 control-label">限购数量</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals" name="restrictAmount">
                </div>
            </div>
            <div class="form-group">
                <!-- 现价 -->
                <label class="col-sm-2 control-label">现价</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals" name="itemPrice">
                </div>
                <!-- 原价 -->
                <label class="col-sm-1 control-label">原价</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals" name="itemSrcPrice">
                </div>
            </div>
            <div class="form-group">
                <!-- 成本价 -->
                <label class="col-sm-2 control-label">成本价</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals" name="itemCostPrice">
                </div>
                <!-- 折扣 -->
                <label class="col-sm-1 control-label">折扣</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals" name="itemDiscount">
                </div>
            </div>
            <div class="form-group">
                <!-- 库存总量 -->
                <label class="col-sm-2 control-label">库存总量</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals" name="amount">
                </div>
                <!-- 剩余库存量 -->
                <label class="col-sm-1 control-label">剩余库存</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals" name="restmount">
                </div>
            </div>
            <div class="form-group">
                <!-- 运费设置 -->
                <label class="col-sm-2 control-label">运费设置</label>
                <div class="col-sm-2">
                    <select class="form-control vals" name="carriageModelCode">
                        <option>请选择</option>
                        <option>特价优惠</option>
                        <option selected>默认模版</option>
                        <option>优惠模版</option>
                        <option>标准模版</option>
                    </select>
                </div>
                <!-- 库存区域 -->
                <label class="col-sm-1 control-label">库存区域</label>
                <div class="col-sm-2">
                    <select class="form-control vals" name="invArea">
                        <option selected>杭州保税仓备案</option>
                        <option>杭州保税仓直邮</option>
                        <option>广州保税仓备案</option>
                        <option>广州保税仓直邮</option>
                        <option>上海保税仓备案</option>
                        <option>上海保税仓直邮</option>
                        <option>海外直邮</option>
                    </select>
                </div>
                <!-- 报关单位 -->
                <label class="col-sm-1 control-label">报关单位</label>
                <div class="col-sm-2">
                    <select class="form-control vals" name="invCustoms">
                        <option selected>杭州</option>
                        <option>广州</option>
                        <option>上海</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <!-- 税率设置 -->
                <label class="col-sm-2 control-label">税率设置</label>
                <div class="col-sm-2">
                    <select class="form-control vals">
                        <option>请选择</option>
                        <option selected>标准税率</option>
                        <option>免税</option>
                        <option>自定义</option>
                    </select>
                </div>
                <!-- 税率 -->
                <label class="col-sm-1 control-label">税率(整数)</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals">
                </div>
                <!-- 行邮税号 -->
                <label class="col-sm-1 control-label">行邮税号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control vals">
                </div>
            </div>
            <div class="form-group">
                <!-- 海关商品备案号 -->
                <label class="col-sm-2 control-label">海关商品备案号</label>
                <div>
                    <label class="col-sm-1 control-label" style="width:70px">杭州:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control hz" style="margin-left:-20px;">
                    </div>
                    <label class="col-sm-1 control-label" style="width:70px;margin-left:-20px;">广州:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control gz" style="margin-left:-20px;">
                    </div>
                    <label class="col-sm-1 control-label" style="margin-left:-20px;">上海:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control sh">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <!-- sku主图 -->
                <label class="col-sm-1 control-label"><div class="r">主图</div><div style="margin-top:20px;margin-right:30px;">(一张)</div></label>
                <div class="col-sm-2">
                    <div class="list-img" style="border:1px solid #ccc; height:80px;">
                        <div id="galleryM1">
                        </div>
                        <span class="add" id="masterImgAddM1">＋
                            <input type="file" id="M1" name="invImg" class="hidden1" value="" accept="image/gif, image/jpeg, image/webp, image/png"/>
                        </span>
                    </div>
                </div>
                <!-- 详情页预览图 -->
                <label class="col-sm-1 control-label"><div class="r">预览图(最多六张)</div></label>
                <div class="col-sm-4">
                    <div class="preview-img" style="border:1px solid #ccc;">
                        <div id="galleryP1">
                        </div>
                        <span class="add" id="preImgAddP1">＋
                            <input type="file" id="P1" name="itemPreviewImgs" class="hidden1" value="" accept="image/gif, image/jpeg, image/webp, image/png">
                        </span>
                    </div>
                    <div id="warn-masthimg" style="color:red;margin-top:-70px; margin-left:500px;width:120px;"></div>
                    <div id="warn-detailimg" style="color:red;margin-top:10px; margin-left:500px;width:120px;margin-bottom:50px;"></div>
                </div>
            </div>
            <!-- 多样化价格 -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label>
                        <input type="checkbox" class="YN" checked> 开启多样化价格
                    </label>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <table class="table table-bordered guige block">
                        <tr>
                            <th>销售价格</th>
                            <th>限制销售量</th>
                            <th class="addTr">添加</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="delTr">删除</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <!-- 保存 -->
                <div class="col-sm-offset-2 col-sm-8" style="text-align:center;">
                    <button type="button" class="btn btn-primary" onclick="holdShow()" style="margin:auto;">保存</button>
                    <button type="button" class="btn btn-primary" onclick="" style="margin-left:20px;">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
