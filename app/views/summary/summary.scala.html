@import play.i18n._
@import entity.User_Type
@import entity.User

@(lang:String="cn", user:User)


@scripts = {
<link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
<link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">
<link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
<script>
    $(function(){
        $("ul>li").click(function(){
            $(".nav>li").removeClass("active");
            $(this).addClass("active");
        })
    })
</script>
}

@body = {
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <ul class="nav nav-tabs nav-justified">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="#">SVN</a></li>
                    <li><a href="#">iOS</a></li>
                    <li><a href="#">VB.Net</a></li>
                    <li><a href="#">Java</a></li>
                    <li><a href="#">PHP</a></li>
                </ul>
            </div>
        </div>
    </div>
}
@layout(lang=lang,title="summary", user=user)(scripts) {

@body

}
